<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        canvas {
            border: 1px solid #333;
        }

        #alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            z-index: 999;
        }

        .green {
            background-color: #4CAF50;
        }

        .red {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <canvas id="bitcoinChart" width="800" height="400"></canvas>
    <div id="alert"></div>
    
    <script>
        var ctx = document.getElementById('bitcoinChart').getContext('2d');

        // Criar o gráfico
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Preço do Bitcoin (BRL)',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'hour'
                        }
                    }]
                }
            }
        });

        // Atualizar o gráfico a cada 10 segundos
        function updateChart() {
            fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=brl&days=1')
            .then(response => response.json())
            .then(data => {
                var prices = data.prices.map(price => {
                    return {
                        x: new Date(price[0]),
                        y: price[1]
                    };
                });

                chart.data.datasets[0].data = prices;
                chart.update();
            })
            .catch(error => console.error('Erro ao buscar dados:', error));
        }

        updateChart();
        setInterval(updateChart, 10000); // Atualizar a cada 10 segundos
    </script>
</body>
</html>
