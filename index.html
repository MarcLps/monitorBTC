<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        canvas {
            border: 1px solid #333;
        }

        #price-info {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .arrow-up {
            color: #4CAF50;
        }

        .arrow-down {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div id="price-info"></div>
    <canvas id="lineChart" width="800" height="200"></canvas>
    <canvas id="barChart" width="800" height="200"></canvas>
    
    <script>
        var lineCtx = document.getElementById('lineChart').getContext('2d');
        var barCtx = document.getElementById('barChart').getContext('2d');
        var priceInfo = document.getElementById('price-info');

        var lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Preço do Bitcoin (BRL)',
                    data: [],
                    borderColor: '#00FF00',
                    backgroundColor: 'rgba(0, 255, 0, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        display: false
                    }],
                    yAxes: [{
                        display: false
                    }]
                },
                elements: {
                    line: {
                        tension: 0
                    }
                },
                legend: {
                    display: false
                }
            }
        });

        var barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Preço do Bitcoin (BRL)',
                    data: [],
                    backgroundColor: 'rgba(0, 255, 0, 0.5)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        display: false
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    display: false
                }
            }
        });

        function updateCharts() {
            fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=brl&days=1')
            .then(response => response.json())
            .then(data => {
                var prices = data.prices.map(price => {
                    return {
                        x: new Date(price[0]),
                        y: price[1]
                    };
                });

                var currentPrice = prices[prices.length - 1].y.toFixed(2);
                var previousPrice = prices[prices.length - 2].y.toFixed(2);
                var priceChange = currentPrice - previousPrice;

                // Atualizar informações de preço na tela
                priceInfo.innerHTML = 'Preço atual do Bitcoin: <span style="font-size: 32px;">' + currentPrice + '</span> BRL ';
                if (priceChange > 0) {
                    priceInfo.innerHTML += '<span class="arrow-up">&#x25B2;</span>';
                } else if (priceChange < 0) {
                    priceInfo.innerHTML += '<span class="arrow-down">&#x25BC;</span>';
                } else {
                    priceInfo.innerHTML += ' &#x25B2;&#x25BC;';
                }

                // Atualizar dados nos gráficos
                lineChart.data.datasets[0].data = prices.map(price => price.y);
                lineChart.data.labels = prices.map(price => new Date(price.x).toLocaleTimeString());
                barChart.data.datasets[0].data = prices.map(price => price.y);
                barChart.data.labels = prices.map(price => new Date(price.x).toLocaleTimeString());
                
                lineChart.update();
                barChart.update();
            })
            .catch(error => console.error('Erro ao buscar dados:', error));
        }

        updateCharts();
        setInterval(updateCharts, 5000); // Atualizar a cada 5 segundos
    </script>
</body>
</html>
