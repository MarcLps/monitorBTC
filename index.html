<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        #alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="currentPrice"></div>
    <canvas id="bitcoinChart" width="600" height="300"></canvas>
    <div id="alert"></div>

    <script>
        // Função para desenhar o gráfico
        function drawChart(data) {
            var canvas = document.getElementById('bitcoinChart');
            var ctx = canvas.getContext('2d');
            var prices = data.prices;
            var width = canvas.width;
            var height = canvas.height;

            ctx.clearRect(0, 0, width, height);

            // Desenhar eixo y
            ctx.beginPath();
            ctx.moveTo(50, 20);
            ctx.lineTo(50, height - 20);
            ctx.stroke();

            // Desenhar eixo x
            ctx.beginPath();
            ctx.moveTo(50, height - 20);
            ctx.lineTo(width - 20, height - 20);
            ctx.stroke();

            // Desenhar linha do gráfico
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (var i = 0; i < prices.length; i++) {
                var x = (width - 70) / (prices.length - 1) * i + 50;
                var y = height - 20 - ((prices[i] - data.minPrice) / (data.maxPrice - data.minPrice) * (height - 40));
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();

            // Exibir os valores atuais na tela
            var currentPriceDiv = document.getElementById('currentPrice');
            currentPriceDiv.innerHTML = 'Valor atual do Bitcoin: R$ ' + prices[prices.length - 1];
        }

        // Atualizar o gráfico a cada 5 segundos
        function updateChart() {
            fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=1')
            .then(response => response.json())
            .then(data => {
                var prices = data.prices.map(price => price[1]);
                var minPrice = Math.min(...prices);
                var maxPrice = Math.max(...prices);
                drawChart({prices, minPrice, maxPrice});
            })
            .catch(error => console.error('Erro ao buscar dados:', error));
        }

        updateChart();
        setInterval(updateChart, 5000); // Atualizar a cada 5 segundos
    </script>
</body>
</html>
