<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        canvas {
            border: 1px solid #333;
        }

        #price-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
        }

        #arrow-up {
            color: #4CAF50;
        }

        #arrow-down {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div id="price-info"></div>
    <canvas id="bitcoinChart" width="800" height="400"></canvas>
    
    <script>
        var ctx = document.getElementById('bitcoinChart').getContext('2d');
        var priceInfo = document.getElementById('price-info');

        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Preço do Bitcoin (BRL)',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            callback: function(value, index, values) {
                                return value.toFixed(2) + ' BRL';
                            }
                        }
                    }]
                }
            }
        });

        function updateChart() {
            fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=brl&days=1')
            .then(response => response.json())
            .then(data => {
                var prices = data.prices.map(price => {
                    return {
                        x: new Date(price[0]),
                        y: price[1]
                    };
                });

                var currentPrice = prices[prices.length - 1].y.toFixed(2);
                var previousPrice = prices[prices.length - 2].y.toFixed(2);

                // Atualizar informações de preço na tela
                priceInfo.innerHTML = currentPrice + ' BRL ';
                if (currentPrice > previousPrice) {
                    priceInfo.innerHTML += '+';
                    priceInfo.innerHTML += (currentPrice - previousPrice).toFixed(2) + ' (↑)';
                } else if (currentPrice < previousPrice) {
                    priceInfo.innerHTML += (currentPrice - previousPrice).toFixed(2) + ' (↓)';
                } else {
                    priceInfo.innerHTML += '0 (→)';
                }

                chart.data.datasets[0].data = prices;
                chart.update();
            })
            .catch(error => console.error('Erro ao buscar dados:', error));
        }

        updateChart();
        setInterval(updateChart, 5000); // Atualizar a cada 5 segundos
    </script>
</body>
</html>
